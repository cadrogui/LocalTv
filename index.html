<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>

<title>LocalTV</title>

<link rel="stylesheet" type="text/css" href="css/style.css" />

</head>
<body>

<div id="localTV">
	
    <img id="spinner" src="img/spinner.gif" />
    <img id="spinnerCover" src="img/spinner.gif" />
    <img id="streamingScr" src="img/streaming.png" />
    <img id="movieCoverGUI" src="img/defaultCover.png" onclick="showInfoMovie();" />
    
    <div id="main">
        <div id="movie">
            <img id="okMovie" src="" />
        </div>
    	
        <div class="clear"></div>
        
      <div id="subtitle">
            <img id="okSubtitle" src="" />
        </div>
        
        <div class="clear"></div>
        
      <div id="status" onclick="requestStream();">
        	<img id="iconAirplayStatus" src="img/iconAirplayRed.png" />
            
            <p id="statusText" style="font-size:10px"></p>
            <p id="movieFileName" class="movieSubText"></p>
            <p id="subtitleFileName" class="movieSubText"></p>
        </div>
    </div>
</div>
</body>

<script src="js/app.js"></script>
</html>
